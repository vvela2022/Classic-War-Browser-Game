<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="gameboard" id="game">
        <h1>War Card Game</h1>  
        <div class="computer-space" id="computer">
            <div class="deck" id="computer-deck">
                <div class="card-design">
                    <p class="logo">♥️ ♦️ ♣️ ♠️</p>
                </div>
            </div>
            <div class="face-up" id="computer-display"></div>
            <div class="player-info">
                <p class="players">Computer</p>
                <p class="card-count">Card count: 26</p>
            </div>
        </div>
        <div class="computer-war" id="computer-war">
            <div class="hidden-card" id="computer-hidden">
                <div class="card-design">
                    <p class="logo">♥️ ♦️ ♣️ ♠️</p>
                </div>
            </div>
            <div class="hidden-display" id="computer-war-display"></div>
            <div class="user-notify" id="user-alert"></div>
        </div>
        <div class="player-war" id="player-war">
            <div class ="hidden-card" id="player-hidden">
                <div class="card-design">
                    <p class="logo">♥️ ♦️ ♣️ ♠️</p>
                </div>
            </div>
            <div class="hidden-display" id="player-war-display"></div>

        </div>
        <div class="player-space" id="player">
            <div class="deck" id="player-deck">
                <div class="card-design">
                    <p class="logo">♥️ ♦️ ♣️ ♠️</p>
                </div>
            </div>
            <div class="face-up" id="player-display"></div>
            <div class="player-info">
                <p class="players">Player 1</p>
                <p class="card-count">Card count: 26</p>
            </div>
        </div>
        <button>Restart</button>
    </div> 
</body>
</html>
