<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="gameboard" id="game">
        <button>Reset</button>
        <div class="computer-space" id="computer">
            <div class="deck" id="computer-deck">Card Deck</div>
            <div class="face-up" id="computer-display"></div>
            <div class="player-info">
                <p class="players">Computer</p>
                <p class="card-count">Card count:</p>
            </div>
        </div>
        <div class="player-space" id="player">
            <div class="deck" id="player-deck">Card Deck</div>
            <div class="face-up" id="player-display"></div>
            <div class="player-info">
                <p class="players">Player 1</p>
                <p class="card-count">Card count:</p>
            </div>
        </div>
    </div> 
</body>
</html>
